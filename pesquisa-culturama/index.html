<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="userName">Nome</label>
                <input type="text" name="userName" id="userName" required>
                <br>
                <label for="age">Idade</label>
                <input type="number" name="age" id="age" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" name="birthDate" id="birthDate">
                <br>
                <label for="email">email</label>
                <input type="email" name="email" id="email" required>
                <br>
                <label for="userPhoneNumber">Telefone</label>
                <input type="tel" name="userPhoneNumber" id="userPhoneNumber" pattern="[0-9] {11}"
                    placeholder="DDD + Número">
                <br>
                <label for="userPhoto">Upload de Foto</label>
                <input type="file" name="userPhoto" id="userPhoto" accept="image/*">
            </fieldset>
            <fieldset>
                <legend>Perfil</legend>
                <p>Gênero:</p>
                <input type="radio" name="userGender" id="userGender" value="Feminino">
                <label for="userGender">Feminino</label>
                <input type="radio" name="userGender" id="userGender" value="Masculino">
                <label for="userGender">Masculino</label>
                <input type="radio" name="userGender" id="userGender" value="notInformed">
                <label for="userGender">Prefiro não informar</label>
                <br>
                <label for="maritalStatus">Estado Civil: </label>
                <select name="maritalStatus" id="maritalStatus">
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="uniaoEstavel">União estável</option>
                </select>
                <br>
                <label for="userState">Estado</label>
                <select name="userState" id="userState" required>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="ap">Amapá</option>
                    <option value="am">Amazonas</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espirito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="sp">São Paulo</option>
                    <option value="se">Sergipe</option>
                    <option value="to">Tocantins</option>
                </select>
                <br>
                <label for="userCity">Cidade:</label>
                <input type="text" name="userCity" id="userCity">
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>
